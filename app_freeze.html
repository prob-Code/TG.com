<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Freeze</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #1976D2;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Application Freeze</h1>
        <p>When an application freezes, it becomes unresponsive and stops functioning, often due to a lack of system resources or a conflict between programs.</p>
        <p>Ensure your system has enough RAM and try closing unused programs to prevent freezing.</p>
        <img src="app_freeze_example.jpg" alt="Application Freeze Example"><br>
        <a href="javascript:history.back()">Back</a>
    </div>

</body>
</html>
